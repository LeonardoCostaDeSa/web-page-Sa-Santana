<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sá e Santana Advocacia</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light fade-in">
      <div class="container">
        <a href="index.html" class="navbar-brand ps-md-5">
          <img src="assets/images/logo_sa_santana.png" alt="logo de Sá e Santana" class="imagem-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto d-flex align-items-center">
            <li class="nav-item">
              <a href="index.html" class="nav-link fw-semibold">Página inicial</a>
            </li>
            <li class="nav-item">
              <a href="services.html" class="nav-link fw-semibold">Nossos serviços</a>
            </li>
            <li class="nav-item">
              <a href="#details" class="nav-link fw-semibold">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="btn btn-primary fw-semibold px-4 mx-md-3"
                >Contato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Header -->
    <header class="header bg-light">
      <!-- Hero -->
       
      <div class="hero text-dark background-cover fade-in h-100">
          <div class="row h-100">

            <div class="hero-right-col pe-0 col-lg-6 mb-3 mb-lg-0 pt-0 pt-sm-4 d-flex flex-column justify-content-center align-items-center">
              <div class="text-center text-sm-center align-items-center d-flex flex-column">
                <p class="display-5 overview">Trabalhamos com <br> 
                <span class="typed display-4 fw-semibold overview" 
                data-typed-items="direito da família, direito da saúde, direito do consumidor, direito possessório, direito empresarial">
                direito do trabalho</span>
                <span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
              </div>
              <div class="mt-3">
                <a href="#" class="p-2 btn btn-dark btn-hero">Fale conosco</a>
              </div>
            </div>

            <div class="col-lg-6 d-none d-sm-flex justify-content-center align-items-center align-items-md-start">
              <div class="hero-left-col image-container d-flex justify-content-center align-items-center">
                <img src="assets/images/Bru_Jeff_hero_vertical.png" alt="imagem de Sá e Santana" class="img-fluid hero-image" />
              </div>

          </div>
        </div>
      </div>
    </header>
    
      <!--Services-->

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
